<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>A Glimpse of SASS</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>A Glimpse of SASS</h1>
        <hr />
         
        <div>
            <h2>CSS Extensions</h2>

            <div>
                <h3>Nested Properties</h3>
                <div class="wrapper wrapper-1">
                    <h4 class="underline">Example No. 1: Setting a bunch of Properties that have the same namespace</h4>
                    <div class="text">
                        <p>.funky {</p>
                        <p class="pl30">font: {</p>
                        <p class="pl60">family: fantasy;</p>
                        <p class="pl60">size: 3.0em;</p>
                        <p class="pl60">weight: bold;</p>
                        <p class="pl30">}</p>
                        <p>}</p>
                    </div>
                </div>
                
                <div id="wrapper-2" class="wrapper wrapper-2">
                    <h4 class="underline">is compiled to:</h4>
                    <div class="text">
                        <p>.funky {</p>
                        <p class="pl30">font-family: fantasy;</p>
                        <p class="pl30">font-size: 3.0em</p>
                        <p class="pl30">font-weight: bold;</p>
                        <p>}</p>
                    </div>
                </div>
            </div>
        </div>

        <hr />

        <button id="btn">Hit It!</button>

        <button>
            <a href="topic-2-5.html">Next</a>
        </button>

        <button>
            <a href="topic-2-3.html">Previous</a>
        </button>
         
        <script type="text/javascript">
        var btn = document.getElementById("btn");
        
        btn.onclick = function() {
            document.getElementById("wrapper-2").style.visibility = "visible";
        };
        </script>
    </body>
</html>
