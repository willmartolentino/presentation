<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript - BackSlidr101</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main-content">
        <h1>PRESENTATION</h1>

        <h2>TITLE: Arranging Elements from Top to Bottom instead of Left to Right</h2>

        <p>Expected output:</p>
        <p>
            <strong>1 4</strong>
        </p>
        <p>
            <strong>2 5</strong>
        </p>
        <p>
            <strong>3 6</strong>
        </p>

        <p>HTML:</p>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
